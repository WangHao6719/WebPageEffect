<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .p {
        fill: none;
        stroke: rgb(4, 0, 255);
        stroke-width: 10;
        stroke-dasharray: var(--l);
        stroke-dashoffset: var(--l);
        animation: stroke 4s forwards;
    }

    @keyframes stroke {
        to {
            stroke-dashoffset: 0;
        }

    }
</style>

<body>
    <svg class="icon" width="200px" height="200.00px" viewBox="0 0 1024 1024" version="1.1"
        xmlns="http://www.w3.org/2000/svg">

        <path class="p" fill="#44A8FF"
            d="M627.440143 485.154298a53.1 53.1 0 1 0 75.093429-75.096051 53.1 53.1 0 1 0-75.093429 75.096051Z" />
        <path class="p" fill="#44A8FF"
            d="M675.1 84.6h-288c-18.8 0-34 15.2-34 34s15.2 34 34 34h288c154.9 0 280.9 126 280.9 280.9v149.8c0 18.8 15.2 34 34 34s34-15.2 34-34V433.6c0-192.4-156.5-349-348.9-349z" />
    </svg>
    <script>
        let paths = document.querySelectorAll('.p')
        paths.forEach((p, i) => {
            let l = p.getTotalLength() + 1
            p.style.setProperty('--l', l)
        })

    </script>
